<header class="proyectos-hero">
  <div class="container py-5 text-center">
    <h1 class="section-title">PROYECTOS</h1>
    <p class="section-subtitle mb-4">Selección de trabajos residenciales y de alta gama</p>

    <!-- Buscador reactivo -->
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Buscar proyecto..."
        [value]="filterText()"
        (input)="onFilter($event)"
      />
    </div>
  </div>
</header>
