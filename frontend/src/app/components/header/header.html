  <div class="container-fluid d-flex justify-content-between align-items-center">

    <button class="menuham" (click)="toggleMenu()" aria-label="Abrir menú">
      <span></span>

</div>

<!-- Menu Overlay -->
@if (menuOpen()) {
  <div class="menu-backdrop" (click)="closeMenu()"></div>
  <nav class="menu-overlay">
    <button class="menu-close" (click)="closeMenu()" aria-label="Cerrar menú">&#10005;</button>

    <ul class="menu-list">
      <li><a routerLink="/inicio" routerLinkActive="active" (click)="closeMenu()">INICIO</a></li>
      <li>
        <a routerLink="/proyectos" routerLinkActive="active" (click)="closeMenu()">PROYECTOS</a>
      </li>
      <li><a routerLink="/estudio" routerLinkActive="active" (click)="closeMenu()">ESTUDIO</a></li>
      <li>
        <a routerLink="/novedades" routerLinkActive="active" (click)="closeMenu()">NOTICIAS</a>
      </li>
      <li>
        <a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">CONTACTO</a>
      </li>
    </ul>

    <div class="menu-login">
      <a routerLink="/login" routerLinkActive="active" class="login-btn" (click)="closeMenu()"
        >LOGIN</a
      >
    </div>
  </nav>
}
