<!-- LOGO -->
<div class="page-logo-center">
  <a routerLink="/inicio">
    <img src="img/logoRuiz.png" alt="Logo Ruiz de la Prada" class="page-logo"
  /></a>
</div>

<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  <p class="login-subtitle">Accede al panel de gestión</p>

  @if (errorMessage !== '') {
    <div class="login-error">
      {{ errorMessage }}
    </div>
  }

  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label class="form-label">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-input"
        placeholder="email@ejemplo.com"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-input" placeholder="••••••••" />
    </div>

    <button type="submit" class="login-btn">Entrar</button>
  </form>
</div>
