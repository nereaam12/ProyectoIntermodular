<!-- LOGO -->
<div class="page-logo-center">
  <a routerLink="/inicio" routerLinkActive="active"
    ><img src="img/logoRuiz.png" alt="Logo Ruiz de la Prada" class="page-logo"
  /></a>
</div>

<!-- ================= HERO ================= -->
<section class="contacto-hero text-center">
  <div class="container">
    <h1 class="section-title">CONTACTO</h1>
    <p class="section-subtitle">Hablemos sobre tu próximo proyecto</p>
  </div>
</section>

<!-- ================= MAIN ================= -->
<main class="contacto-main">
  <div class="container">
    <div class="row contacto-row">
      <!-- FORMULARIO -->
      <div class="col-lg-6 contacto-col-left">
        <form>
          <div class="mb-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control custom-input" />
          </div>

          <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control custom-input" />
          </div>

          <div class="mb-4">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control custom-input" />
          </div>

          <div class="mb-4">
            <label class="form-label">Mensaje</label>
            <textarea rows="4" class="form-control custom-input"></textarea>
          </div>

          <button type="submit" class="btn custom-btn">Enviar mensaje</button>
        </form>
      </div>

      <!-- INFORMACIÓN -->
      <div class="col-lg-6 contacto-col-right contacto-info">
        <h4>Estudio Ruiz de la Prada</h4>

        <p>
          Carrer de la Marina Baixa, 3, ESCALERA 14 PUERTA 9, Campanar,<br />
          46015 València, Valencia
        </p>

        <p>
          +34 600 000 000<br />
          info@ruizdelaprada.es
        </p>

        <div class="contacto-map">
          <iframe
            src="https://www.google.com/maps?q=Carrer+de+la+Marina+Baixa,+3,+Campanar,+46015+Val%C3%A8ncia,+Valencia&output=embed"
            loading="lazy"
          >
          </iframe>
        </div>
      </div>
    </div>
  </div>
</main>
