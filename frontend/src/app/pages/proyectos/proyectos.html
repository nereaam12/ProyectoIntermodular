<!-- LOGO -->
<div class="page-logo-center">
  <a routerLink="/inicio">
    <img src="img/logoRuiz.png" alt="Logo Ruiz de la Prada" class="page-logo" />
  </a>
</div>

<header class="proyectos-hero">
  <div class="container py-5 text-center">
    <h1 class="section-title">PROYECTOS</h1>
    <p class="section-subtitle mb-4">Selección de trabajos residenciales y de alta gama</p>
  </div>
</header>

<main class="container proyectos-main">
  <section class="row g-4">
    @for (project of projects; track project) {
      <article class="col-12 col-sm-6 col-lg-4">
        <div class="proyecto-card"
             (click)="openProject({
               name: project.name,
               meta: project.location + ' · ' + project.year,
               image: project.image,
               description: project.description
             })">
          <img src="{{ project.image }}" class="proyecto-img" alt="{{ project.name }}" />
          <div class="proyecto-overlay">
            <h2 class="proyecto-name">{{ project.name }}</h2>
            <p class="proyecto-meta">{{ project.location }} · {{ project.year }}</p>
          </div>
        </div>
      </article>
    }
  </section>
</main>

<!-- VISTA DETALLE -->
@if (selectedProject) {
  <section class="proyecto-detalle">
    <div class="detalle-container">
      <div class="detalle-img">
        <img src="{{ selectedProject.image }}" alt="{{ selectedProject.name }}" />
      </div>

      <div class="detalle-info">
        <button class="cerrar" (click)="closeProject()">✕</button>
        <h2>{{ selectedProject.name }}</h2>
        <p class="meta">{{ selectedProject.meta }}</p>
        <p class="descripcion">{{ selectedProject.description }}</p>
      </div>
    </div>
  </section>
}
